apiVersion: kubeflow.org/v1
kind: "TFJob"
metadata:
  name: id9-squad-bert-sync-batch16
spec:
  runPolicy:
    cleanPodPolicy: None
  tfReplicaSpecs:
    CHIEF:
      replicas: 1
      template:
        metadata:
          annotations:
            "scheduling.volcano.sh/group-name": id9-squad-bert-sync-batch16
        spec:
          containers:
          - name: tensorflow
            command: ["/bin/sh", "-c"]
            env:
            - name: ROOT_DATA_DIR
              value: "/data"
            args:
              - |
                JOB=`python /workspace/job_name.py`;
                mkdir -p /result/id9_squad_bert_sync_batch16;
                echo "id9_squad_bert_sync_batch16" > /workspace/model.txt;
                STARTTIME=`date "+%H:%M:%S.%N"`; echo "$STARTTIME" > /result/id9_squad_bert_sync_batch16/id9_squad_bert_sync_batch16_${JOB}_start_time.txt;
                top -d 0.1 -b | grep python > /result/id9_squad_bert_sync_batch16/id9_squad_bert_sync_batch16_${JOB}_cpu.txt & python /workspace/nlp_jobs/bert_dist_squad.py --batch_size 4 --num_batches 7  > /result/id9_squad_bert_sync_batch16/id9_squad_bert_sync_batch16_${JOB}_log.txt 2>&1;
                ENDTIME=`date "+%H:%M:%S.%N"`; echo "$ENDTIME" > /result/id9_squad_bert_sync_batch16/id9_squad_bert_sync_batch16_${JOB}_end_time.txt
            ports:
              - containerPort: 2222
                name: tfjob-port
            image: potato4332/nlp-image:0.0.1-beta
            imagePullPolicy: IfNotPresent
            resources:
              requests:
                cpu: 1
                nvidia.com/gpu: 1
              limits:
                cpu: 5
                nvidia.com/gpu: 1
            volumeMounts:
            - mountPath: /result
              name: tfjob-data
            - mountPath: /data
              name: tfjob-dataset
            - mountPath: /dev/shm
              name: shmdir
          volumes:
          - name: tfjob-data
            persistentVolumeClaim:
              claimName: tfjob-data-volume-claim
          - name: tfjob-dataset
            persistentVolumeClaim:
              claimName: tfjob-nfs-dataset-storage-claim
          - name: shmdir
            emptyDir:
              medium: Memory
              sizeLimit: "8G"
          nodeSelector:
            twonode: worker
          schedulerName: volcano
    WORKER:
      replicas: 3
      template:
        metadata:
          annotations:
            "scheduling.volcano.sh/group-name": id9-squad-bert-sync-batch16
        spec:
          containers:
          - name: tensorflow
            command: ["/bin/sh", "-c"]
            env:
            - name: ROOT_DATA_DIR
              value: "/data"
            args:
              - |
                JOB=`python /workspace/job_name.py`;
                mkdir -p /result/id9_squad_bert_sync_batch16;
                echo "id9_squad_bert_sync_batch16" > /workspace/model.txt;
                STARTTIME=`date "+%H:%M:%S.%N"`; echo "$STARTTIME" > /result/id9_squad_bert_sync_batch16/id9_squad_bert_sync_batch16_${JOB}_start_time.txt;
                top -d 0.1 -b | grep python > /result/id9_squad_bert_sync_batch16/id9_squad_bert_sync_batch16_${JOB}_cpu.txt & python /workspace/nlp_jobs/bert_dist_squad.py --batch_size 4 --num_batches 7 > /result/id9_squad_bert_sync_batch16/id9_squad_bert_sync_batch16_${JOB}_log.txt 2>&1;
                ENDTIME=`date "+%H:%M:%S.%N"`; echo "$ENDTIME" > /result/id9_squad_bert_sync_batch16/id9_squad_bert_sync_batch16_${JOB}_end_time.txt
            ports:
              - containerPort: 2222
                name: tfjob-port
            image: potato4332/nlp-image:0.0.1-beta
            imagePullPolicy: IfNotPresent
            resources:
              requests:
                cpu: 1
                nvidia.com/gpu: 1
              limits:
                cpu: 5
                nvidia.com/gpu: 1
            volumeMounts:
            - mountPath: /result
              name: tfjob-data
            - mountPath: /data
              name: tfjob-dataset
            - mountPath: /dev/shm
              name: shmdir
          volumes:
          - name: tfjob-data
            persistentVolumeClaim:
              claimName: tfjob-data-volume-claim
          - name: tfjob-dataset
            persistentVolumeClaim:
              claimName: tfjob-nfs-dataset-storage-claim
          - name: shmdir
            emptyDir:
              medium: Memory
              sizeLimit: "8G"
          nodeSelector:
              twonode: worker
          schedulerName: volcano