apiVersion: kubeflow.org/v1
kind: "TFJob"
metadata:
  name: id40-speech-wav2vec2-sync-batch16
spec:
  runPolicy:
    cleanPodPolicy: None
  tfReplicaSpecs:
    CHIEF:
      replicas: 1
      template:
        spec:
          containers:
          - name: tensorflow
            command: ["/bin/sh", "-c"]
            env:
            - name: ROOT_DATA_DIR
              value: "/data"
            args:
              - |
                JOB=`python /workspace/job_name.py`;
                mkdir -p /result/id40_speech_wav2vec2_sync_batch16;
                echo "id40_speech_wav2vec2_sync_batch16" > /workspace/model.txt;
                STARTTIME=`date "+%H:%M:%S.%N"`; echo "$STARTTIME" > /result/id40_speech_wav2vec2_sync_batch16/id40_speech_wav2vec2_sync_batch16_${JOB}_start_time.txt;
                top -d 0.1 -b | grep python > /result/id40_speech_wav2vec2_sync_batch16/id40_speech_wav2vec2_sync_batch16_${JOB}_cpu.txt & python /workspace/speech_jobs/wav2vec2_dist.py --batch_size 4 --num_batches 1  > /result/id40_speech_wav2vec2_sync_batch16/id40_speech_wav2vec2_sync_batch16_${JOB}_log.txt 2>&1;
                ENDTIME=`date "+%H:%M:%S.%N"`; echo "$ENDTIME" > /result/id40_speech_wav2vec2_sync_batch16/id40_speech_wav2vec2_sync_batch16_${JOB}_end_time.txt
            ports:
              - containerPort: 2222
                name: tfjob-port
            image: potato4332/speech-image:0.0.1-beta
            imagePullPolicy: IfNotPresent
            resources:
              requests:
                cpu: 1
                nvidia.com/gpu: 1
              limits:
                cpu: 5
                nvidia.com/gpu: 1
            volumeMounts:
            - mountPath: /result
              name: tfjob-data
            - mountPath: /data
              name: tfjob-dataset
            - mountPath: /dev/shm
              name: shmdir
          volumes:
          - name: tfjob-data
            persistentVolumeClaim:
              claimName: tfjob-data-volume-claim
          - name: tfjob-dataset
            persistentVolumeClaim:
              claimName: tfjob-nfs-dataset-storage-claim
          - name: shmdir
            emptyDir:
              medium: Memory
              sizeLimit: "8G"
          nodeSelector:
            twonode: worker
    WORKER:
      replicas: 3
      template:
        spec:
          containers:
          - name: tensorflow
            command: ["/bin/sh", "-c"]
            env:
            - name: ROOT_DATA_DIR
              value: "/data"
            args:
              - |
                JOB=`python /workspace/job_name.py`;
                mkdir -p /result/id40_speech_wav2vec2_sync_batch16;
                echo "id40_speech_wav2vec2_sync_batch16" > /workspace/model.txt;
                STARTTIME=`date "+%H:%M:%S.%N"`; echo "$STARTTIME" > /result/id40_speech_wav2vec2_sync_batch16/id40_speech_wav2vec2_sync_batch16_${JOB}_start_time.txt;
                top -d 0.1 -b | grep python > /result/id40_speech_wav2vec2_sync_batch16/id40_speech_wav2vec2_sync_batch16_${JOB}_cpu.txt & python /workspace/speech_jobs/wav2vec2_dist.py --batch_size 4 --num_batches 1 > /result/id40_speech_wav2vec2_sync_batch16/id40_speech_wav2vec2_sync_batch16_${JOB}_log.txt 2>&1;
                ENDTIME=`date "+%H:%M:%S.%N"`; echo "$ENDTIME" > /result/id40_speech_wav2vec2_sync_batch16/id40_speech_wav2vec2_sync_batch16_${JOB}_end_time.txt
            ports:
              - containerPort: 2222
                name: tfjob-port
            image: potato4332/speech-image:0.0.1-beta
            imagePullPolicy: IfNotPresent
            resources:
              requests:
                cpu: 1
                nvidia.com/gpu: 1
              limits:
                cpu: 5
                nvidia.com/gpu: 1
            volumeMounts:
            - mountPath: /result
              name: tfjob-data
            - mountPath: /data
              name: tfjob-dataset
            - mountPath: /dev/shm
              name: shmdir
          volumes:
          - name: tfjob-data
            persistentVolumeClaim:
              claimName: tfjob-data-volume-claim
          - name: tfjob-dataset
            persistentVolumeClaim:
              claimName: tfjob-nfs-dataset-storage-claim
          - name: shmdir
            emptyDir:
              medium: Memory
              sizeLimit: "8G"
          nodeSelector:
              twonode: worker